<section class="auth-sec">
  <div class="container">
    <div class="row">
      <div class="auth col-xs-12 col-lg-6 m-auto p-4 px-5">
        <img src="../../../../assets/images/logo/logo-auth.svg" alt="" class="d-block m-auto mb-5">
        <h2>Verify Account</h2>
        <p class="grey-color">Please Enter Your Otp  or Check Your Inbox</p>
        <form [formGroup]="verifyCountForm" (ngSubmit)="sendReq()">
          <div class="input-group mt-5 mb-3">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-envelope grey-color"></i></span>
            <input type="email" class="form-control" placeholder="Enter your E-mail" formControlName="email" aria-label="email"
            >
          </div>
          <ng-container *ngIf="email?.dirty || email?.touched">
            <p class="text-danger" *ngIf="email?.errors?.['required']">The email is required</p>
            <p class="text-danger" *ngIf="email?.errors?.['email']">
              Email is not valid</p>
          </ng-container>
          <!-- code -->
          <div class="input-group mb-3">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-envelope grey-color"></i></span>
            <input type="text" class="form-control" placeholder="OTP" formControlName="code" aria-label="code"
            >
          </div>
          <ng-container *ngIf="code?.dirty || code?.touched">
            <p class="text-danger" *ngIf="code?.errors?.['required']">The code is required</p>
          </ng-container>
          <button class="bg-main-color w-100 mt-4" type="submit" [disabled]="verifyCountForm.invalid">Verify</button>
        </form>
      </div>
    </div>
  </div>
</section>
